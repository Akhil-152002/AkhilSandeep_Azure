---
- name: Check if a user exists in Azure AD (AZX Compatible)
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    azure_tenant_id: "{{ lookup('env', 'AZURE_TENANT_ID') }}"
    azure_client_id: "{{ lookup('env', 'AZURE_CLIENT_ID') }}"
    azure_client_secret: "{{ lookup('env', 'AZURE_CLIENT_SECRET') }}"
    azure_graph_url: "https://graph.microsoft.com/v1.0"

  tasks:
    - name: Get Access Token from Azure AD
      uri:
        url: "https://login.microsoftonline.com/{{ azure_tenant_id }}/oauth2/v2.0/token"
        method: POST
        headers:
          Content-Type: "application/x-www-form-urlencoded"
        body:
          client_id: "{{ azure_client_id }}"
          client_secret: "{{ azure_client_secret }}"
          scope: "https://graph.microsoft.com/.default"
          grant_type: "client_credentials"
        body_format: form-urlencoded
        return_content: yes
      register: token_response
      failed_when: token_response.status != 200

    - name: Extract Access Token
      set_fact:
        access_token: "{{ token_response.json.access_token }}"

    - name: Check if user exists in Azure AD
      uri:
        url: "{{ azure_graph_url }}/users/user@example.com"
        method: GET
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
      register: user_info
      failed_when: user_info.status not in [200, 404]

    - name: Show User Info if Exists
      debug:
        msg: "User found: {{ user_info.json }}"
      when: user_info.status == 200

    - name: Show Message if User Not Found
      debug:
        msg: "User does not exist in Azure AD."
      when: user_info.status == 404
