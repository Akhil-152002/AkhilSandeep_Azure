---
- name: Azure AD User Account Management
  hosts: localhost
  connection: local
  gather_facts: no
 
  vars:
    graph_api_url: "https://graph.microsoft.com/v1.0"
    enable_account: "{{ enable_account | bool }}"  # Convert string 'true'/'false' to boolean
    tenant_id: "195e8969-c853-47b4-83d0-36e044d83923"
    client_id: "e2e46ae3-2dee-4eed-a074-ddffd760ab2b"
    client_secret: "PQZ8Q~XSmMsU4dbgk2KyWMHK1h8X7ciD~H.1_csi"
    user_principal_name: "{{ user_principal_name }}"
 
  tasks:
    - name: Get Access Token
      uri:
        url: "https://login.microsoftonline.com/{{ tenant_id }}/oauth2/v2.0/token"
        method: POST
        headers:
          Content-Type: "application/x-www-form-urlencoded"
        body:
          client_id: "{{ client_id }}"
          client_secret: "{{ client_secret }}"
          scope: "https://graph.microsoft.com/.default"
          grant_type: "client_credentials"
        body_format: form-urlencoded
        return_content: yes
      register: token_response
      failed_when: token_response.status != 200
 
    - name: Set access token fact
      set_fact:
        access_token: "{{ token_response.json.access_token }}"
 
    - name: Debug - Show Access Token Retrieval Status
      debug:
        msg: "Access Token Retrieval: {{ 'Successful' if token_response.status == 200 else 'Failed' }}"
 
    - name: Check if user already exists
      uri:
        url: "{{ graph_api_url }}/users?$filter=userPrincipalName%20eq%20'{{ user_principal_name }}'"
        method: GET
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
      register: user_lookup
      failed_when: user_lookup.status == 404
      changed_when: false
 
    - name: Fail if User Doesn't Exist
      fail:
        msg: "User {{ user_principal_name }} does not exist in Azure AD."
      when: user_lookup.status == 404
 
    - name: Extract User ID
      set_fact:
        user_id: "{{ user_lookup.json.value[0].id }}"
 
    - name: Debug - Show Retrieved User ID
      debug:
        msg: "User {{ user_principal_name }} found with ID: {{ user_id }}"
 
    - name: Enable or Disable User Account
      uri:
        url: "{{ graph_api_url }}/users/{{ user_id }}"
        method: PATCH
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
        body:
          accountEnabled: "{{ enable_account }}"
        body_format: json
      register: account_update
      failed_when: account_update.status not in [200, 204]
      changed_when: account_update.status == 200
 
    - name: Debug - Show Account Update Response
      debug:
        msg: "User {{ user_principal_name }} account status updated to {{ enable_account }
        
