---
- name: Azure AD Automation using Ansible
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    graph_api_url: "https://graph.microsoft.com/v1.0"

  tasks:
    - name: Get Access Token
      uri:
        url: "https://login.microsoftonline.com/{{ tenant_id }}/oauth2/v2.0/token"
        method: POST
        headers:
          Content-Type: "application/x-www-form-urlencoded"
        body:
          client_id: "{{ client_id }}"
          client_secret: "{{ client_secret }}"
          scope: "https://graph.microsoft.com/.default"
          grant_type: "client_credentials"
        body_format: form-urlencoded
        return_content: yes
      register: token_response
      failed_when: token_response.status != 200

    - name: Set access token fact
      set_fact:
        access_token: "{{ token_response.json.access_token }}"
      when: token_response.status == 200

    - name: Debug - Show Access Token Status
      debug:
        msg: "Access Token Retrieval: {{ 'Successful' if token_response.status == 200 else 'Unsuccessful' }}"

    - name: Check for User
      uri:
        url: "{{ graph_api_url }}/users/Jayanta.Banerjee@amitomar63gmail.onmicrosoft.com"
        method: GET
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
      register: user_check
      failed_when: user_check.status not in [200, 404]

    - name: Debug - Show User Check Result
      debug:
        msg: "User Check: {{ 'User Found' if user_check.status == 200 else 'User Not Found' }}"

    - name: Add new user
      uri:
        url: "{{ graph_api_url }}/users"
        method: POST
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
        body:
          {
            "accountEnabled": true,
            "displayName": "AS4",
            "mailNickname": "AS2",
            "userPrincipalName": "newuser1@amitomar63gmail.onmicrosoft.com",
            "passwordProfile": {
              "forceChangePasswordNextSignIn": true,
              "password": "NewUserPassword123"
            }
          }
        body_format: json
        return_content: yes
      register: new_user_creation

    - name: Debug - Show New User Creation Result
      debug:
        msg: "New User Creation: {{ 'Successful' if new_user_creation.status == 201 else 'Failed' }}"

    - name: Show details of newly created user
      debug:
        msg: "New User Details: {{ new_user_creation.json }}"  
      when: new_user_creation.status == 201


   
