---
- name: Azure AD Automation and ServiceNow Update
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    # Azure AD Variables
    graph_api_url: "https://graph.microsoft.com/v1.0"
    tenant_id: "195e8969-c853-47b4-83d0-36e044d83923"
    client_id: "e2e46ae3-2dee-4eed-a074-ddffd760ab2b"
    client_secret: "PQZ8Q~XSmMsU4dbgk2KyWMHK1h8X7ciD~H.1_csi"
    user_id: "AS@amitomar63gmail.onmicrosoft.com"
    enable_account: true  # Set to false to disable

    # ServiceNow Variables
    service_now_instance: "dev247928.service-now.com"
    service_now_username: "admin"
    service_now_password: "%ml4Vs9RXE/s"
    ticket_type: "incident"  # or "request"
    requested_sys_id: "107d22668310a210d081f696feaad302"

    # Ticket Update Data
    short_description: "Updated Ticket Description"
    description: "Updated ticket details."
    priority: "3"
    impact: "2"
    urgency: "2"
    state: "2"
    assigned_to: "admin"
    assignment_group: "IT Support"
    comments: "Ticket is being worked on."
    work_notes: "Engineer started troubleshooting."
    request_state: "approved"
    stage: "fulfilling"
    approval: "approved"
    category: "network"
    service_offering: "IT Helpdesk"
    contact_type: "email"

  tasks:

    - name: Get Access Token from Microsoft
      uri:
        url: "https://login.microsoftonline.com/{{ tenant_id }}/oauth2/v2.0/token"
        method: POST
        headers:
          Content-Type: "application/x-www-form-urlencoded"
        body:
          client_id: "{{ client_id }}"
          client_secret: "{{ client_secret }}"
          scope: "https://graph.microsoft.com/.default"
          grant_type: "client_credentials"
        body_format: form-urlencoded
        return_content: yes
      register: token_response
      failed_when: token_response.status != 200

    - name: Set access_token variable
      set_fact:
        access_token: "{{ token_response.json.access_token }}"

    - name: Verify if user exists in Azure AD
      uri:
        url: "{{ graph_api_url }}/users/{{ user_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
      register: user_verify
      failed_when: false

    - name: Enable or Disable the Azure AD User Account
      uri:
        url: "{{ graph_api_url }}/users/{{ user_id }}"
        method: PATCH
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
        body:
          accountEnabled: "{{ enable_account | bool }}"
        body_format: json
      register: account_update
      failed_when: false

    - name: Set the table name based on ticket type
      set_fact:
        table_name: "{{ 'incident' if ticket_type == 'incident' else 'sc_request' }}"

    - name: Build request body for ServiceNow update
      set_fact:
        request_body: >-
          {%- if ticket_type == 'incident' -%}
          {
            "short_description": "{{ short_description }}",
            "description": "{{ description }}",
            "impact": "{{ impact }}",
            "urgency": "{{ urgency }}",
            "priority": "{{ priority }}",
            "comments": "{{ comments }}",
            "work_notes": "{{ work_notes }}",
            "state": "{{ state }}"
          }
          {%- else -%}
          {
            "short_description": "{{ short_description }}",
            "description": "{{ description }}",
            "priority": "{{ priority }}",
            "assigned_to": "{{ assigned_to }}",
            "assignment_group": "{{ assignment_group }}",
            "comments": "{{ comments }}",
            "work_notes": "{{ work_notes }}",
            "request_state": "{{ request_state }}",
            "stage": "{{ stage }}",
            "approval": "{{ approval }}",
            "category": "{{ category }}",
            "service_offering": "{{ service_offering }}",
            "contact_type": "{{ contact_type }}"
          }
          {%- endif -%}

    - name: Update ServiceNow Ticket
      uri:
        url: "https://{{ service_now_instance }}/api/now/table/{{ table_name }}/{{ requested_sys_id }}"
        method: PATCH
        user: "{{ service_now_username }}"
        password: "{{ service_now_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body_format: json
        body: "{{ request_body }}"
        status_code: [200, 204]
      register: response

    - name: Show final response from ServiceNow
      debug:
        var: response.json
